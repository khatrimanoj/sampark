    $( document ).ready(function() {

    /*upload image script start here*/
$( document ).ready(function() {
    document.querySelector("html").classList.add('js');
       
      // initialisation des variables
      var fileInput1  = document.querySelector( ".input-file1" ), 
          button1     = document.querySelector( ".input-file-trigger1" )
       
      // action lorsque la "barre d'espace" ou "Entrée" est pressée
      button1.addEventListener( "keydown", function( event ) {
          if ( event.keyCode == 13 || event.keyCode == 32 ) {
              fileInput1.focus();
          }
      });
       
      // action lorsque le label est cliqué
      button1.addEventListener( "click", function( event ) {
         fileInput1.focus();
         return false;
      });

    
      // affiche un retour visuel dès que input:file change
      fileInput1.addEventListener( "change", function( event ) {  
          //the_return.innerHTML = this.value;
          $('.labelFU1').text("" + this.value);
      });
       // affiche un retour visuel dès que input:file change
     

});
   /*datepicker js start here*/
$(function() {
  $( ".calendar" ).datepicker({
    dateFormat: 'dd/mm/yy',
    firstDay: 1
  });
  
  $(document).on('click', '.date-picker .input', function(e){
    var $me = $(this),
        $parent = $me.parents('.date-picker');
    $parent.toggleClass('open');
  });
  
  
  $(".calendar").on("change",function(){
    var $me = $(this),
        $selected = $me.val(),
        $parent = $me.parents('.date-picker');
    $parent.find('.result').children('span').html($selected);
  });
});
  /*datepicker js end here*/
</script>
