<body>
  <div class="wrapper">
    <div class="login">
      <div class="pos-rel">
        <div class="login-left">
          <div class="login-form">
            <div class="logo">
              <a href="index.html"><img src="images/logo.png" alt="Sampark Hamesha Logo"></a>
            </div>
            <div class="sub-heading">
              <h2>Welcome back to</h2></div>
            <div class="main-heading">
              <h1>Sampark Hamesha</h1></div>
            <form class="form-horizontal" action="personal-information.html">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter email id">
              </div>
              
              
              <div class="button">
                <button type="submit" class="default-btn login-btn">Send Link</button>
              </div>
              <div class="quick-links">
                <p>Back to <a href="login.html">Login</a></p>
              </div>
            </form>
          </div>
        </div>
        <div class="login-right" style="width: 48%;">
          <div class="login-img">
            <img src="images/login_signup.svg" alt="Sampark Hamesha" style="width: 100%;">
          </div>
        </div>
      </div>
    </div>
  </div>
