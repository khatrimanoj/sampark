<body>
	<span id="slider_value"></span>
  <div class="wrapper">
    <div class="login">

        <div id="style-2" class="login-left personal-info">
          <div class="login-form">
            <div class="logo">
              <a href="index.html"><img src="images/logo.png" alt="Sampark Hamesha Logo"></a>
            </div>
            <div class="sub-heading">
              <h2>Help us with some questions</h2>
            </div>
            <div class="main-heading">
              <h1>Personal Information</h1>
            </div>
            <form class="form-horizontal" action="index.html">
              <div class="form-group">
                <label>What’s your gender?</label>
                <input type="radio" name="rad1" id="male">
                <input type="radio" name="rad1" id="female">
              </div>
              <div class="form-group">
                <label>Which age group describes you?</label>
                <div class="multiple-input">
                  <input type="radio" id="age1" name="age"> <label for="age1" class="age"> < 35 </label>
                  <input type="radio" id="age2" name="age"> <label for="age2" class="age">35-44</label>
                  <input type="radio" id="age3" name="age"> <label for="age3" class="age">45-54</label>
                  <input type="radio" id="age4" name="age"> <label for="age4" class="age">55-64</label>
                  <input type="radio" id="age5" name="age"> <label for="age5" class="age">65 ></label>
                </div>
              </div>
              <div class="form-group">
                <label>Your height <span>(inch)</span></label>
                  <input type="hidden" class="slider-input" value="7.5" id="ranger"/>
              </div>
              <div class="form-group">
                   <label>Your weight <span>(inch)</span></label>
                  <input type="hidden" class="slider-input-weight" value="38" id="slider" step="1"/>
                <div class="bmi-score">
                  <heading>27.4</heading>
                  <p>Your BMI score <br> <span>Score calculated based on your height and weight</span></p>
                </div>
              </div>
              <div class="form-group">
                <label>Your prefered meal choice?</label>
                <input type="radio" name="meal" id="broccoli">
                <input type="radio" name="meal" id="prosciutto">
              </div>
              <div class="form-group">
                <label>How often do you exercise?</label>
                <div class="multiple-input">
                  <input type="radio" id="exercise1" name="exercise"><label for="exercise1" class="input-120">Vigorous</label>
                  <input type="radio" id="exercise2" name="exercise"><label for="exercise2" class="input-120">Moderate</label>
                  <input type="radio" id="exercise3" name="exercise"><label for="exercise3" class="input-120">No Exercise</label>
                </div>
              </div>
              <div class="form-group">
                <label>Do you smoke currently ?</label>
                <div class="multiple-input">
                  <input type="radio" name="smoke" id="yes"><label for="yes" class="input-120"> Yes </label>
                  <input type="radio" name="smoke" id="no"><label for="no" class="input-120"> No </label>
                </div>
              </div>
               <div class="form-group">
                        <label>do you consume alcohol ?</label>
                        <div class="multiple-input">
                          <input type="radio" name="drink" id="drink-yes"><label for="drink-yes" class="input-120"> Yes </label>
                          <input type="radio" name="drink" id="drink-no"><label for="drink-no" class="input-120" > No </label>
                        </div>
               </div>
              <div class="button">
                <button type="submit" class="default-btn submit">Submit</button>
                <button type="submit" class="default-btn skip">Skip for now</button>
              </div>
            </form>
          </div>
        </div>
